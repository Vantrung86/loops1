<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập số cần kiểm tra");
        let count = 0;
        for(let i = 1; i <= n; i++){
            if(n % i == 0){
                count++; 
            }
        }
        if(count == 2){
            console.log(n+" là số nguyên tố");
        }else{
            console.log(n+" không phải là số nguyên tố");
        }
    </script>
</body>
</html>
