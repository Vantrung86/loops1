        //:in ra các số nguyên tố nhỏ hơn số nhập vào
        let number = +prompt("Nhap so can kt");
        let n=0;
        while (n<number) {
            let count=0;
            for(let i=1; i<=n; i++){
                if(n%i==0){
                    count++;
                }
            }
            if(count==2){
                console.log(`${n} la so nguyen to`);
            }
            n++;
        }
