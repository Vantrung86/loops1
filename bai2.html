<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập số");
        if(n<2 || n>100){
            alert("Vui lòng nhập lại")
        }else{
            for(let i=2; i<=n; i+=2){
                console.log(`Bình phương của số chẵn ${i} là ${i**2}`);
            }
        }
    </script>
</body>
</html>
