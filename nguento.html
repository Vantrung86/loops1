<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Nhập vào số lượng số nguyên tố rồi in ra

        let number = +prompt("số lượng số nguyên tố là");
        let n = 0;
        let dem = 0;
        while(dem < number){
            let count = 0;
            for(let i=1; i<=n; i++){
                if(n%i==0){
                    count++;
                }
            }
            if(count==2){
                console.log(n+" la so nguyen to");
                dem++;
            }
            n++;
        }



    </script>
</body>
</html>
